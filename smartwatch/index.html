<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>watch</title>
  </head>
  <body onload="timer()">
    <div class="container">
           <div class="content">
          <img  src="siverwatch1.jpg" alt="smart watch" id="watch">
          <div class="time">
            <p id="te"></p>
          </div>
          <div class="music">
            <!-- <h3>Music</h3> -->
            <button id="at"><i class="material-icons" id="mc">audiotrack</i></button>
          </div>
          <div class="message">
            <!-- <h3>Messages</h3> -->
            <button id="msg" ><i class="material-icons" id="mg">sms</i>
          </div>
          <div class="timer">
              <!-- <h3>Timer</h3> -->
            <button id="tr"><i class="material-icons" id="ti">schedule</i></button>
          </div>
        </div>

    <script src="watch.js" ></script>>
  </body>
</html>
